apiVersion: v1
kind: ConfigMap
metadata:
  name: init-script
data:
  init.sql: |
    CREATE TABLE users (
      id SERIAL PRIMARY KEY,
      name VARCHAR(100) NOT NULL
    );
---
apiVersion: v1
kind: Pod
metadata:
  name: db
  labels:
    app: db
spec:
  containers:
    - name: postgres
      image: postgres:latest
      env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "mypassword"
        - name: POSTGRES_DB
          value: "testdb"
      ports:
        - containerPort: 5432
      volumeMounts:
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d/
  volumes:
    - name: init-script
      configMap:
        name: init-script
---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432